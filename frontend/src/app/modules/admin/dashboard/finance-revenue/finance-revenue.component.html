<div class="p-5 relative z-1">
<div class="p-4 md:p-6 bg-gray-50 min-h-screen">
    <!-- Finance Overview Cards -->
    <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
      <div class="mb-6">
        <h2 class="text-xl md:text-2xl font-semibold text-gray-800">Finance Overview</h2>
      </div>
      
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let stat of statCards" 
          class="bg-white rounded-lg p-6 border border-gray-100 shadow-sm hover:shadow-md transition-shadow">
          <div class="text-sm text-gray-500 mb-2">{{ stat.title }}</div>
          <div class="text-2xl font-semibold text-gray-800 mb-2">{{ stat.value }}</div>
          <div [ngClass]="stat.isNegative ? 'text-red-500' : 'text-green-500'" class="text-sm flex items-center gap-1">
            <span>{{ stat.isNegative ? '↓' : '↑' }}</span>
            <span>{{ stat.change }}</span>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Transaction History -->
    <div class="bg-white rounded-lg shadow-sm p-6">
      <div class="mb-6">
        <h2 class="text-xl md:text-2xl font-semibold text-gray-800">Transaction History</h2>
      </div>
      
      <app-reusable-table
        [columns]="tableColumns"
        [data]="transactions"
        [pageSize]="5"
        [showSearch]="true"
        [showFilters]="true"
        searchPlaceholder="Search transactions..."
        (pageChange)="onPageChange($event)"
        (searchChange)="onSearchChange($event)"
      >
        <!-- Custom Filters -->
        <div tableFilters class="flex flex-wrap gap-4">
          <select class="px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-green-500">
            <option>All Event Types</option>
            <option>Conference</option>
            <option>Workshop</option>
            <option>Seminar</option>
          </select>
          
          <select class="px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-green-500">
            <option>Last 30 days</option>
            <option>This month</option>
            <option>Last month</option>
            <option>Custom range</option>
          </select>
        </div>
        
        <!-- Actions -->
        <div tableActions>
          <button class="px-4 py-2 bg-green-500 text-white rounded-md text-sm hover:bg-green-600 transition-colors flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
            Export
          </button>
        </div>
      </app-reusable-table>
    </div>
  </div>
</div>
