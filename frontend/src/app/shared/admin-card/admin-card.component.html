<div class="bg-white rounded-lg shadow-sm p-4 border border-gray-100 card transition-all hover:shadow-md">
    <div class="card-header mb-3">
      <ng-content select="[card-header]"></ng-content>
    </div>
  
    <div class="card-body mb-3">
      <ng-content select="[card-body]"></ng-content>
    </div>
  
    <div class="flex justify-between items-center">
      <div *ngIf="statusBadge">
        <span [class]="'status px-2 py-1 rounded-3xl text-xs ' + statusBadge.classes">
          {{ statusBadge.text }}
        </span>
      </div>
  
      <div class="flex items-center space-x-2">
        <ng-content select="[card-actions]"></ng-content>
        
        <div class="relative" *ngIf="showMenu && menuItems.length > 0">
          <p-menu #menu [popup]="true" [model]="menuItems" [appendTo]="'body'"></p-menu>
          <button 
            pButton 
            type="button" 
            icon="pi pi-ellipsis-v" 
            class="p-button-text p-button-rounded p-button-sm"
            (click)="toggleMenu($event, menu)">
          </button>
        </div>
      </div>
    </div>
  </div>
